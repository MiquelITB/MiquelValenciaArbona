<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="../css/para_todos.css">
        <link rel="stylesheet" href="../css/formulario.css">
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="fondo">
            <h2>Formulario de contacto</h2>

            <nav> 
                <a href="index.html">Home</a> / <a href="proyectos.html">Proyectos</a><br><a href="informaciónPersonal.html">Información Personal</a>
            </nav>

            <form action="/submit" method="POST">
                <label for="nombre">Nombre y apellidos:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe aquí tu nombre" required><br><br>
    
                <label for="empresa">Empresa:</label>
                <input type="text" id="empresa" name="empresa" placeholder="Escribe aquí la empresa" required><br><br>
    
                <label for="correo">Email:</label>
                <input type="email" id="correo" name="correo" placeholder="Ejemplo@gmail.com" required><br><br>

                <label for="consulta">Tema de consulta:</label><br>
                <textarea id="consulta" name="consulta" rows="2" placeholder="Escribe aquí tu consulta"></textarea><br><br>

                <label for="telefono">Teléfono:</label>
                <input type="number" id="telefono" name="telefono" placeholder="Escribe aquí tu teléfono" required><br><br>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </body>
</html>
